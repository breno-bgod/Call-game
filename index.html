<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discord Clone AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      // Polyfill for process.env to prevent "process is not defined" crashes in browser environments (Netlify/Vite)
      // Isso evita a tela branca imediata se o environment n√£o estiver configurado
      window.process = window.process || { env: {} };
    </script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gamer: {
                bg: '#0F111A',
                card: 'rgba(30, 32, 47, 0.7)',
                glass: 'rgba(255, 255, 255, 0.05)',
                border: 'rgba(255, 255, 255, 0.08)',
                primary: '#6366f1', // Indigo
                secondary: '#a855f7', // Purple
                accent: '#06b6d4', // Cyan
                text: {
                  main: '#ffffff',
                  muted: '#94a3b8'
                }
              }
            },
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            },
            backgroundImage: {
              'app-gradient': 'linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%)',
              'glass-gradient': 'linear-gradient(180deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.03) 100%)',
              'glow-gradient': 'radial-gradient(circle at top right, rgba(99, 102, 241, 0.15), transparent 40%)'
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.3)',
              'glow': '0 0 20px rgba(99, 102, 241, 0.3)',
              'inner-light': 'inset 0 1px 0 0 rgba(255, 255, 255, 0.1)'
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0F111A;
        color: #fff;
        overflow: hidden;
      }
      
      /* Glassmorphism Utilities */
      .glass-panel {
        background: rgba(30, 32, 47, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      }

      .glass-button {
        background: linear-gradient(180deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: inset 0 1px 0 0 rgba(255, 255, 255, 0.1);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-thumb {
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-track {
        background-color: transparent;
      }
    </style>
